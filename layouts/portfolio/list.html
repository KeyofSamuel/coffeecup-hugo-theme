{{ define "main" }}

<div class="w3-display-container" style="max-height:450px; overflow:hidden;">

  <!-- Hero Image -->
  <img src="{{ .Page.Params.Image }}" class="w3-image">
  
  <div class="w3-container w3-large w3-display-bottomright w3-theme-l1">
    <p>{{ with .Page.Params.imageCredit }}<span>Photo Credit: <b>{{ . }}</b></span>{{ end }}</p>
  </div>

</div>


{{ "<!-- Portfolio Section -->" | safeHTML }}
<div class="w3-container w3-padding" style="margin-left:10%">

  <div class="w3-xxxlarge w3-text-theme">{{ .Page.Params.pagetitle }}</div>
     
  <div class="w3-padding-32 w3-large w3-text-theme">{{ .Summary }}</div>

  {{ "<!-- Portfolio List -->" | safeHTML }}
  {{ range .Pages }}
  <div class="w3-container w3-center w3-col l3 m4 s6">
    
    <div><img src="{{ .Params.Image }}" class="w3-padding-large" style="max-width:300px"></div>
    <div class="w3-container w3-text-theme">
      <a href="{{ .Permalink }}"><h3>{{ .Title }}</h3></a>
    </div>

    <div class="w3-container w3-text-theme">
      <p>{{ .Description }}</p>
    </div>

  </div>
  {{ end }}

</div>

{{ end }}
